<h1>register works</h1>
<div class="container bloc">
    <form [formGroup]="formRegister">
        <div class="form-group">
            <label for="exampleInputNom">Nom</label>
            <input type="text" class="form-control" formControlName="nom" placeholder="Enter Nom">
        </div>
        <div class="form-group">
            <label for="exampleInputPrenom">Pr√©nom</label>
            <input type="text" class="form-control" formControlName="prenom" placeholder="Enter Prenom">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail">Email address</label>
            <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp"
                placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword">Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
    </form>
    <button type="button" (click)="register()" routerLink="/login"
        class="btn btn-outline-primary btn-block">Enregistrer</button>
    <button type="button" (click)="reset()" class="btn btn-outline-danger btn-block">Annuler</button>

</div>

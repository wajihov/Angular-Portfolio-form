<div class="container" style="padding-top: 60px">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search" style="width: 300px" [(ngModel)]="searchTerm" />
    </div>
    <table class="table table-responsive">
        <tr>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Date Naissance</th>
            <th>Commentaire</th>
        </tr>
        <tr *ngFor="let item of (users | myfilterPipe: searchTerm); index as i  ">

            <td>{{ item.nom }}</td>
            <td>{{ item.prenom }} </td>
            <td>{{ item.dateNaissance }} </td>
            <!-- <td>{{ item.commentaire }} </td> -->
            <td>
                <div [innerHTML]="str[i]"></div>
            </td>
            <td><a [routerLink]="['../modif',i]">Modifier</a> </td>
            <td><a routerLink="/formulaire/contactForm" (click)=removeItem(i)>Supprimer</a> </td>
            <!-- <td><button type="button" (click)=removeItem(i)></i>
                </button></td>
            <td><button type="button" (click)=editItem(item,i) data-toggle="modal" data-target="#exampleModal"><i
                        class="fa fa-edit"></i></button></td> -->
        </tr>
    </table>
    <!-- {{this.formUser.value.nom}}
    {{this.formUser.value.prenom}}
    {{this.formUser.value.dateNaissance}}
    {{this.formUser.value.commentaire}} -->
</div>
